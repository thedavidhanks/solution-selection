<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rice Data Storage Options</title>
        <meta name="description" content="A demo of data storage options provided by Rice University.  Though these solutions are not really provided, this is an example of how to use the datatables js module to filter and compare solutions provided by a table or csv.">
        <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/sp-2.1.2/sl-1.6.2/datatables.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/sp-2.1.2/sl-1.6.2/datatables.min.js"></script> <!--includes datatables with SearchPanes & Select extension-->
        
        <!--Rice Datatable custom files-->
        <link rel="stylesheet" href="style.css">
        <script type="module" src="datatable-rice.js"></script>
    </head>
    <body>
        <h1 style="text-align: center">Data Storage Options</h1>
        <button type="button" class="btn btn-outline-primary m-3" id="card-toggler">toggle cards</button>
        <div class="dtsp-verticalContainer">
            <div class="dtsp-verticalPanes"></div>

            <div class="container container-fluid">
                <table id="myTable" class="display nowrap cards table-sm table-hover dataTable w-100">
                    <thead  style="display: none;" >
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                            <th>Column 3</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div id="selected-container" class="m-3">
            <div id="selected-name" class="fs-2"></div>
            <div id="selected-description"></div>
        </div>
        <table id="comparison-container" class="hidden table table-striped" >
            <thead>
                <tr>
                    <th>Service Name</th>
                </tr>
            </thead>
            <tbody>
                <tr id="compare-desc"></tr>
                <tr id="compare-example"></tr>
                <tr id="compare-cost"></tr>
                <tr id="compare-capacity"></tr>
                <tr id="compare-access"></tr>
                <tr id="compare-data"></tr>
                <tr id="compare-dura"></tr>
            </tbody>
        </table>
        
        <div id="raw-data-container" class="m-3 hidden">
            <a data-bs-toggle="collapse" href="#raw-data">Show raw data</a>
            <div id="raw-data" class="m-3 collapse"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
